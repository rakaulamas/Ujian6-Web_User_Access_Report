<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tambah Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<H1>Input Laporan Perkara</H1>

<form th:action="@{/laporan/view}" th:object="${laporanperkara}" method="post" enctype="multipart/form-data">


<div class="mb-3">
  <label for="nim" class="form-label">NamaPelapor</label>
  <input type="text" class="form-control" id="namaPelapor" placeholder="NamaPelapor" th:field="*{namaPelapor}">
</div>

<div class="mb-3">
  <label for="nim" class="form-label">Kejadian</label>
  <input type="text" class="form-control" id="kejadian" placeholder="Kejadian" th:field="*{kejadian}">
</div>

<div class="mb-3">
  <label for="nim" class="form-label">Alamat</label>
  <input type="text" class="form-control" id="alamat" placeholder="Alamat" th:field="*{alamat}">
</div>

<div class="mb-3">
  <label for="nim" class="form-label">Keterangan</label>
  <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" th:field="*{keterangan}">
</div>

<div class="mb-3">
  <label for="nim" class="form-label">Status</label>
  <input type="text" class="form-control" id="status" placeholder="Status" th:field="*{status}">
</div>


<div class="mb-3">
  <label for="formfile" class="form-label">Gambar</label>
  <input class="form-control" th:name="file" type="file" id="formFile" >
</div>

<input type="hidden" th:field="*{idPelapor}">

<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
